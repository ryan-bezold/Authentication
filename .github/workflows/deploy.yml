name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ─── Build ────────────────────────────────────────────────────────────────────
  # Installs dependencies, lints, runs unit tests, compiles TypeScript, then
  # re-installs production-only node_modules for the deb artifact.
  build:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
              echo "::error::Tag '$VERSION' is not a valid semver string (expected vX.Y.Z)"
              exit 1
            fi
          else
            VERSION="0.0.0-${GITHUB_SHA::8}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint "{src,apps,libs,test}/**/*.ts"

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

      # Re-install with production-only deps for the deb/deploy artifact
      - name: Install production dependencies
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            dist/
            node_modules/
            package.json
            src/data-source.ts
            src/migrations/
          retention-days: 1

  # ─── Docker image ─────────────────────────────────────────────────────────────
  docker:
    name: Docker image → GHCR
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ─── Debian package ───────────────────────────────────────────────────────────
  # Packages dist/, production node_modules, and migrations into a .deb with a
  # systemd service. Installs to /opt/authentication.
  deb:
    name: Debian package
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      deb_name: ${{ steps.pkg.outputs.deb_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: build/

      - name: Build .deb
        id: pkg
        env:
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          PKG="authentication"
          DEB="${PKG}_${VERSION}_amd64.deb"

          install -d pkg/DEBIAN
          install -d pkg/opt/authentication/dist
          install -d pkg/opt/authentication/node_modules
          install -d pkg/opt/authentication/src/migrations
          install -d pkg/etc/default
          install -d pkg/etc/systemd/system

          cp -r build/dist/. pkg/opt/authentication/dist/
          cp -r build/node_modules/. pkg/opt/authentication/node_modules/
          cp build/package.json pkg/opt/authentication/package.json
          cp build/src/data-source.ts pkg/opt/authentication/src/data-source.ts
          cp -r build/src/migrations/. pkg/opt/authentication/src/migrations/

          cp packaging/deb/authentication.env pkg/etc/default/authentication
          cp packaging/deb/authentication.service pkg/etc/systemd/system/authentication.service

          printf 'Package: %s\nVersion: %s\nArchitecture: amd64\nDepends: nodejs (>= 18)\nMaintainer: %s <%s@users.noreply.github.com>\nDescription: Authentication — self-hosted authentication backend\n NestJS API server for user authentication and authorization.\n Runs as a systemd service reading config from\n /etc/default/authentication.\n' \
            "$PKG" "$VERSION" "$GITHUB_REPOSITORY_OWNER" "$GITHUB_REPOSITORY_OWNER" \
            > pkg/DEBIAN/control

          echo '/etc/default/authentication' > pkg/DEBIAN/conffiles

          install -m 755 packaging/deb/postinst pkg/DEBIAN/postinst

          dpkg-deb --build --root-owner-group pkg "$DEB"
          echo "deb_name=$DEB" >> "$GITHUB_OUTPUT"

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: "*.deb"
          retention-days: 7

  # ─── GitHub Release ───────────────────────────────────────────────────────────
  # Creates a versioned release with the .deb attached whenever a v* tag is pushed.
  release:
    name: GitHub Release
    needs: [docker, deb]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-package

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.deb"
          generate_release_notes: true

  # ─── Deploy ───────────────────────────────────────────────────────────────────
  # Installs the .deb on the target host via SSH.
  # --force-confold preserves any local edits to /etc/default/authentication.
  #
  # Required secrets (Settings → Environments → production):
  #   SSH_PRIVATE_KEY  — private key authorised on the deploy user
  #   DEPLOY_HOST      — IP/hostname of the deployment target
  #   DEPLOY_USER      — SSH username (e.g. "deploy")
  deploy:
    name: Deploy
    needs: deb
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    environment: production

    steps:
      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-package

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy .deb to server
        run: |
          scp -i ~/.ssh/deploy_key \
            "${{ needs.deb.outputs.deb_name }}" \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/tmp/authentication.deb

      - name: Install
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "sudo dpkg -i --force-confold /tmp/authentication.deb; \
               status=\$?; \
               rm -f /tmp/authentication.deb; \
               exit \$status"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
